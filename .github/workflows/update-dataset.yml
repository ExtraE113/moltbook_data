name: Update Dataset

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering

concurrency:
  group: update-dataset
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Debug - Show environment
        run: |
          echo "=== Working directory ==="
          pwd
          echo "=== Directory contents ==="
          ls -la
          echo "=== Python version ==="
          python --version
          echo "=== uv version ==="
          uv --version
          echo "=== moltbook_data directory ==="
          ls -la moltbook_data/

      - name: Install dependencies
        run: |
          echo "=== Running uv sync ==="
          uv sync --verbose
          echo "=== .venv contents ==="
          ls -la .venv/bin/ || echo "No .venv/bin directory"

      - name: Run dataset downloader
        run: |
          echo "=== Testing module import ==="
          uv run python -c "import moltbook_data.downloader; print('Import OK')"
          echo "=== Running downloader ==="
          uv run python -m moltbook_data.downloader

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update dataset $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
